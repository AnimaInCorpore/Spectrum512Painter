		:root {
			--white: #ffffff;
			--black: #000000;
			/* Classic GEM 50% dither pattern */
			--dither-2x2: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAF0lEQVR4AWNkYGD4DwQMDP+BgIGB4T8ATNcI+TGhvfIAAAAASUVORK5CYII=');
			--dither-4x4: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAI0lEQVR4AU3BgQ0AIAzDsLT//xyYNCTsAF48VfmVlYRRlso4ogkKAaUxHRYAAAAASUVORK5CYII=');
		}

		* { box-sizing: border-box; margin: 0; padding: 0; }
		html, body { height: 100%; overflow: hidden; background: var(--white); }

		body {
			color: var(--black);
			font-family: 'Atari ST', sans-serif;
			font-size: 16px;
			font-weight: normal;
			line-height: 1;
			cursor: default;
			image-rendering: pixelated;
			-webkit-font-smoothing: none;
			user-select: none;
		}

		/* ===== MENU BAR ===== */
		.gem-menubar {
			height: 20px;
			background: var(--white);
			border-bottom: 2px solid var(--black);
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 16px 0 8px;
			letter-spacing: 0px;
		}

		.menu-left {
			display: flex;
			height: 100%;
			gap: 0;
			position: relative;
		}

		.gem-menu {
			position: relative;
			height: 100%;
		}

		.gem-menubar-item {
			border: none;
			background: transparent;
			color: inherit;
			font: inherit;
			height: 100%;
			padding: 0 6px;
			display: flex;
			align-items: center;
			cursor: pointer;
		}

		.gem-menubar-item:hover,
		.gem-menu.open .gem-menubar-item {
			background: var(--black);
			color: var(--white);
		}

		.gem-dropdown {
			display: none;
			position: absolute;
			top: 20px;
			left: 0;
			min-width: 150px;
			width: max-content;
			background: var(--white);
			border: 2px solid var(--black);
			z-index: 50;
			padding: 2px 0;
		}

		.gem-menu.open .gem-dropdown {
			display: block;
		}

		.gem-menu-entry {
			border: none;
			background: transparent;
			color: inherit;
			font: inherit;
			width: 100%;
			height: 20px;
			padding: 0 8px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			text-align: left;
			white-space: nowrap;
			cursor: pointer;
		}

		.gem-menu-entry:hover {
			background: var(--black);
			color: var(--white);
		}

		.gem-menu-entry.disabled {
			color: #666666;
			cursor: default;
		}

		.gem-menu-entry.disabled:hover {
			background: transparent;
			color: #666666;
		}

		.gem-menu-separator {
			height: 2px;
			margin: 2px 0;
			border-top: 1px solid var(--black);
		}

		.gem-menu-shortcut {
			font-family: 'Atari ST', sans-serif;
			font-size: 16px;
			margin-left: 14px;
		}

		.menu-right {
			font-family: 'Atari ST', sans-serif;
			font-weight: normal;
			letter-spacing: 0px;
		}

		/* ===== MAIN WINDOW ===== */
		.gem-desktop {
			height: calc(100vh - 20px);
			padding: 0;
			display: flex;
		}

		.gem-window {
			background: var(--white);
			border-left: 2px solid var(--black);
			border-right: 2px solid var(--black);
			border-bottom: 2px solid var(--black);
			width: 100%;
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		/* Title bar */
		.gem-titlebar {
			height: 20px;
			border-bottom: 2px solid var(--black);
			display: flex;
			align-items: center;
			justify-content: space-between;
			background: var(--white);
		}

		.gem-titlebar-close {
			width: 20px;
			height: 100%;
			border-right: 2px solid var(--black);
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAARCAYAAAA7bUf6AAAAVElEQVR4Aa3BMQKAMBDDMDv//3OAjYG2AyfZGz+FAWFA+KDyReVLGBAWVN5UVsKAsKHyUNkJByonYUA4aMtJ2GjLoy07YUBYaMtbW1bCAHvjpzDgAqm+Fx84B95wAAAAAElFTkSuQmCC');
			background-repeat: no-repeat;
			background-position: center;
		}

		.gem-titlebar-full {
			width: 20px;
			height: 100%;
			border-left: 2px solid var(--black);
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAARCAYAAAA7bUf6AAAAWElEQVR4Aa3BuQHDQBDEMHL673lkZQruCbyA/eFPYUAYEC5UbsKAcKDyUjkJA8KGypfKTlhQWVFZCQttWWnLSthoy1dbdsKAcNCWV1tOwoBw0ZabMCAMeACizRketd6XDgAAAABJRU5ErkJggg==');
			background-repeat: no-repeat;
			background-position: center;
		}

		.gem-titlebar-name {
			font-family: 'Atari ST', sans-serif;
			font-weight: normal;
			font-size: 16px;
		}

		/* ===== WORKSPACE GRID ===== */
		.gem-workspace {
			display: grid;
			grid-template-columns: 105px 1fr 105px;
			flex: 1;
			min-height: 0;
		}

		/* ===== LEFT PANEL (Tools) ===== */
		.gem-tools-panel {
			border-right: 2px solid var(--black);
			background-color: var(--white);
			background-image: var(--dither-2x2);
			display: flex;
			flex-direction: column;
			padding: 4px;
			gap: 4px;
			overflow-y: auto;
		}

		.gem-tools-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			background: var(--white);
			border: 1px solid var(--black);
		}

		.gem-tool-btn {
			height: 31px;
			border-right: 1px solid var(--black);
			border-bottom: 1px solid var(--black);
			background: var(--white);
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			padding: 0;
			overflow: hidden;
		}
		
		.gem-tool-btn:nth-child(3n) { border-right: none; }
		.gem-tool-btn:nth-last-child(-n+3) { border-bottom: none; }

		.gem-tool-btn.active { background: var(--black); }
		.gem-tool-btn.active .gem-sprite { filter: invert(1); }

		.gem-tool-btn svg { width: 18px; height: 18px; }

		/* Fore/Background Colors */
		.gem-color-block {
			height: 36px;
			border: 1px solid var(--black);
			display: flex;
			flex-direction: column;
		}
		.gem-color-block-top { flex: 1; background: var(--white); border-bottom: 1px solid var(--black); }
		.gem-color-block-bottom { flex: 1; background: var(--black); }

		.gem-color-palette {
			height: 112px;
			border: 1px solid var(--black);
			background: var(--white);
			display: grid;
			grid-template-columns: repeat(16, 1fr);
			grid-auto-rows: 7px;
			overflow: hidden;
		}

		.gem-color-tile {
			border: 0;
			padding: 0;
			margin: 0;
			cursor: pointer;
			min-width: 0;
		}

		.gem-color-tile.active {
			outline: 1px solid var(--black);
			outline-offset: -1px;
		}

		/* Slider */
		.gem-slider-container {
			background: var(--white);
			border: 1px solid var(--black);
			padding: 6px;
			display: flex;
			justify-content: space-between;
			align-items: flex-end;
			height: 80px;
		}

		.gem-slider-track-wrap {
			display: flex;
			height: 100%;
		}

		.gem-slider-track {
			width: 12px;
			height: 100%;
			border: 1px solid var(--black);
			position: relative;
		}

		.gem-slider-thumb {
			position: absolute;
			top: 10%;
			left: -3px;
			width: 17px;
			height: 17px;
			background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAARCAYAAAA7bUf6AAAAjUlEQVR4Aa3BAWqDUBQAwd2P97/yNg8UpCQ0WmfsReWKirONXcU3VH5bPGDjA5VR8YnK2PiHirF4wMZO5R2Vv2wqFd9QeWdxQcVQOVtcVDFUDoudylAZKkNlqAyViqFyCGgADaABNIAG0AACAhqLlwqVCpUKlQqVCpUKlYozgbipYixuqjgsbqg4WzzgB0ogYQ2tsq/VAAAAAElFTkSuQmCC');
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
		}

		.gem-slider-ticks {
			width: 8px;
			height: 100%;
			border-right: 1px solid var(--black);
			background: repeating-linear-gradient(180deg, var(--black) 0, var(--black) 1px, transparent 1px, transparent 4px);
			margin-left: 2px;
		}

		.gem-slider-value {
			border: 1px solid var(--black);
			padding: 2px 6px;
			font-family: 'Atari ST', sans-serif;
			font-size: 16px;
			height: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		/* ===== CENTER PANEL (Canvas & Scrollbars) ===== */
		.gem-canvas-area {
			display: grid;
			grid-template-columns: 1fr 0;
			grid-template-rows: 1fr 0;
			background: var(--white);
		}
		.gem-canvas-area.show-vertical-scrollbar { grid-template-columns: 1fr 17px; }
		.gem-canvas-area.show-horizontal-scrollbar { grid-template-rows: 1fr 17px; }

		.gem-canvas-container {
			border-right: 2px solid var(--black);
			border-bottom: 2px solid var(--black);
			background: var(--white);
			position: relative;
			overflow: hidden;
		}

		#paint {
			position: absolute;
			top: 0;
			left: 0;
			display: block;
			image-rendering: pixelated;
			cursor: crosshair;
			max-width: none;
			max-height: none;
		}

		/* Scrollbars */
		.gem-scrollbar {
			background: var(--white);
			display: none;
		}
		.gem-canvas-area.show-vertical-scrollbar .gem-scrollbar.vertical { display: flex; }
		.gem-canvas-area.show-horizontal-scrollbar .gem-scrollbar.horizontal { display: flex; }

		.gem-scrollbar.vertical {
			flex-direction: column;
			border-bottom: 2px solid var(--black);
		}

		.gem-scrollbar.horizontal {
			border-right: 2px solid var(--black);
		}

		.gem-sb-btn {
			width: 17px;
			height: 17px;
			background: var(--white);
			display: flex;
			align-items: center;
			justify-content: center;
			background-repeat: no-repeat;
			background-position: center;
			cursor: pointer;
			position: relative;
		}

		.gem-sb-btn.up { background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAARCAYAAAA7bUf6AAAATElEQVR4Aa3BQQ5AUBQEwe6J+1/5YWfxETFVzoGfQkEoCAWhILxQeRMeqJxUnoQbKlcqd8KCyorKysbCzPBFKAgFoSAUhIJQIDD8tAM3qQgwEU8w/gAAAABJRU5ErkJggg=='); }
		.gem-sb-btn.down { background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAARCAYAAAA7bUf6AAAATElEQVR4Aa3BwQ2AMADDQDdi/5UN/BBqy4PcDS/8FApCQSgIBaHgYGKMwYrKW5hQmVGZCQsqTyorYUPlprITPqh8CQWhIBSEglAQCk4+MBwLuZlzIAAAAABJRU5ErkJggg=='); }
		.gem-sb-btn.left { background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAARCAYAAAA7bUf6AAAAT0lEQVR4Aa3BgRGAMAwDsbf339kwAE3SI5Ly4iezwCwwC8wFSXwxQ5I4MQOSqJiGJDqmIIkJU0jChGkkoWMGklAxQ0k4MReS8MUsMAvMggeovxMeTG6MrQAAAABJRU5ErkJggg=='); }
		.gem-sb-btn.right { background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAARCAYAAAA7bUf6AAAATklEQVR4Aa3BgREDQQwCsYX+eSZp4Gxm3pLyx0fmgDlgDpgHSbTMQBINs5DExhQkMTElSbyYUhJeTCEJE7NIwsYMktAwD0lomQPmgDnwA+S/Ex4GFe59AAAAAElFTkSuQmCC'); }
		.gem-sb-btn.right::before {
			content: '';
			position: absolute;
			width: 0;
			height: 0;
			border-top: 3px solid transparent;
			border-bottom: 3px solid transparent;
			border-left: 5px solid var(--black);
		}

		.gem-sb-track {
			flex: 1;
			position: relative;
			display: flex;
			overflow: hidden;
		}

		.gem-sb-track-dither {
			position: absolute;
			inset: 0;
			background-color: var(--white);
			background-image: var(--dither-2x2);
			pointer-events: none;
			z-index: 0;
		}

		.gem-sb-thumb {
			position: absolute;
			background: var(--white);
			border: 1px solid var(--black);
			z-index: 1;
		}
		
		.gem-scrollbar.vertical .gem-sb-thumb { top: 0; left: 2px; right: 2px; height: 60px; }
		.gem-scrollbar.vertical .gem-sb-track { flex-direction: column; }

		.gem-scrollbar.horizontal .gem-sb-thumb { top: 2px; left: 0; bottom: 2px; width: 80px; }

		.gem-sb-corner { 
			width: 17px;
			height: 17px;
			background: var(--white); 
			display: none;
			align-items: flex-end;
			justify-content: flex-end;
			background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABEAAAARCAYAAAA7bUf6AAAATklEQVR4Aa3BwQ2AMAADsUvU/VcOPBFqKYjYyomfTIEpGExI4i4JK6bAFJgCU2AKTIH5QBIzg4kkXEniiXkhCZJYGWxIYmewkYQdU2AKDqz1ECnYW1chAAAAAElFTkSuQmCC');
			background-repeat: no-repeat;
			background-position: center;
		}
		.gem-canvas-area.show-horizontal-scrollbar.show-vertical-scrollbar .gem-sb-corner { display: flex; }

		/* ===== RIGHT PANEL (Patterns) ===== */
		.gem-right-panel {
			border-left: 2px solid var(--black);
			background-color: var(--white);
			background-image: var(--dither-2x2);
			display: flex;
			flex-direction: column;
			padding: 4px;
			gap: 4px;
			overflow-y: auto;
		}

		.gem-preview-container {
			background: var(--white);
			border: 1px solid var(--black);
			display: flex;
			flex-direction: column;
		}

		.gem-preview-box {
			height: 38px;
			background: var(--black);
			margin: 4px;
			border: 1px solid var(--black);
		}

		.gem-preview-text {
			font-size: 16px;
			text-align: center;
			border-top: 1px solid var(--black);
			padding: 2px 0;
			font-family: 'Atari ST', sans-serif;
			font-weight: normal;
		}

		.gem-patterns {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			background: var(--white);
			border: 1px solid var(--black);
		}

		.gem-pattern {
			height: 31px;
			border-right: 1px solid var(--black);
			border-bottom: 1px solid var(--black);
			cursor: pointer;
			image-rendering: pixelated;
			display: flex;
			align-items: center;
			justify-content: center;
			overflow: hidden;
		}

		.gem-pattern:nth-child(3n) { border-right: none; }
		.gem-pattern:nth-last-child(-n+3) { border-bottom: none; }

		.gem-pattern.active {
			outline: 2px solid var(--black);
			outline-offset: -3px;
		}

		.tool-1-1 { background-position: -42px -88px; }

		.tool-0-2 { background-position: -10px -120px; }
		.tool-1-2 { background-position: -42px -120px; }

		.tool-1-3 { background-position: -42px -152px; }

		.pat-1-0 { background-position: -537px -126px; }
		.pat-2-0 { background-position: -569px -126px; }
		.pat-0-1 { background-position: -505px -158px; }
		.pat-1-1 { background-position: -537px -158px; }
		.pat-2-1 { background-position: -569px -158px; }
		.pat-0-2 { background-position: -505px -190px; }
		.pat-1-2 { background-position: -537px -190px; }
		.pat-2-2 { background-position: -569px -190px; }
		.pat-0-3 { background-position: -505px -222px; }
		.pat-1-3 { background-position: -537px -222px; }
		.pat-2-3 { background-position: -569px -222px; }
		.pat-0-4 { background-position: -505px -254px; }
		.pat-1-4 { background-position: -537px -254px; }
		.pat-2-4 { background-position: -569px -254px; }
		.pat-0-5 { background-position: -505px -286px; }
		.pat-1-5 { background-position: -537px -286px; }
		.pat-2-5 { background-position: -569px -286px; }

<body>

	<div class="gem-menubar">
		<div class="menu-left">
			<div class="gem-menu">
				<button type="button" class="gem-menubar-item">Desk</button>
				<div class="gem-dropdown">
					<button type="button" class="gem-menu-entry">About Spectrum512 Painter...</button>
					<div class="gem-menu-separator"></div>
					<button type="button" class="gem-menu-entry">Desktop Info</button>
				</div>
			</div>
			<div class="gem-menu">
				<button type="button" class="gem-menubar-item">File</button>
				<div class="gem-dropdown">
					<button type="button" class="gem-menu-entry"><span>New</span><span class="gem-menu-shortcut">N</span></button>
					<button type="button" class="gem-menu-entry" id="menu-file-open"><span>Open...</span><span class="gem-menu-shortcut">O</span></button>
					<button type="button" class="gem-menu-entry"><span>Merge...</span><span class="gem-menu-shortcut">M</span></button>
					<div class="gem-menu-separator"></div>
					<button type="button" class="gem-menu-entry" id="menu-file-save"><span>Save</span><span class="gem-menu-shortcut">S</span></button>
					<button type="button" class="gem-menu-entry" id="menu-file-save-as">Save As...</button>
					<button type="button" class="gem-menu-entry" id="menu-file-export">Export...</button>
					<div class="gem-menu-separator"></div>
					<button type="button" class="gem-menu-entry">Quit</button>
				</div>
			</div>
			<div class="gem-menu">
				<button type="button" class="gem-menubar-item">Options</button>
				<div class="gem-dropdown">
					<button type="button" class="gem-menu-entry">Undo</button>
					<button type="button" class="gem-menu-entry">Grid On</button>
					<button type="button" class="gem-menu-entry">Transparent On</button>
					<div class="gem-menu-separator"></div>
					<button type="button" class="gem-menu-entry">Brush Shape...</button>
					<button type="button" class="gem-menu-entry">View Image...</button>
					<button type="button" class="gem-menu-entry">Image Size...</button>
				</div>
			</div>
			<div class="gem-menu">
				<button type="button" class="gem-menubar-item">Block</button>
				<div class="gem-dropdown">
					<button type="button" class="gem-menu-entry">Select All</button>
					<button type="button" class="gem-menu-entry">Deselect</button>
					<button type="button" class="gem-menu-entry">Invert Selection</button>
					<button type="button" class="gem-menu-entry">Crop to Selection</button>
				</div>
			</div>
			<div class="gem-menu">
				<button type="button" class="gem-menubar-item">Color</button>
				<div class="gem-dropdown">
					<button type="button" class="gem-menu-entry" id="menu-color-spectrum512">Spectrum 512 On</button>
					<div class="gem-menu-separator"></div>
					<button type="button" class="gem-menu-entry" id="menu-color-target-512">512 (ST)</button>
					<button type="button" class="gem-menu-entry" id="menu-color-target-4096">4096 (STE)</button>
					<button type="button" class="gem-menu-entry" id="menu-color-target-32768">32768 (STE Enhanced)</button>
					<div class="gem-menu-separator"></div>
					<button type="button" class="gem-menu-entry" id="menu-color-dither-fs">Floyd-Steinberg</button>
					<button type="button" class="gem-menu-entry" id="menu-color-dither-fs-85">Floyd-Steinberg (85%)</button>
					<button type="button" class="gem-menu-entry" id="menu-color-dither-fs-75">Floyd-Steinberg (75%)</button>
					<button type="button" class="gem-menu-entry" id="menu-color-dither-fs-50">Floyd-Steinberg (50%)</button>
					<button type="button" class="gem-menu-entry" id="menu-color-dither-false-fs">False Floyd-Steinberg</button>
					<div class="gem-menu-separator"></div>
					<button type="button" class="gem-menu-entry">Load Palette...</button>
					<button type="button" class="gem-menu-entry">Save Palette...</button>
				</div>
			</div>
		</div>
		<div class="menu-right">SPECTRUM 512 PAINTER</div>
	</div>

	<div class="gem-desktop">
		<div class="gem-window">

			<div class="gem-titlebar">
				<div class="gem-titlebar-close"></div>
				<div class="gem-titlebar-name"></div>
				<div class="gem-titlebar-full"></div>
			</div>

			<div class="gem-workspace">
				<div class="gem-tools-panel">
					<div class="gem-tools-grid">
						
						<button class="gem-tool-btn" data-tool="zoom" title="Microscope (Zoom)"><div class="gem-sprite tool-0-0"></div></button>
						<button class="gem-tool-btn" data-tool="marquee" title="Marquee"><div class="gem-sprite tool-1-0"></div></button>
						<button class="gem-tool-btn" data-tool="text" title="Text"><div class="gem-sprite tool-2-0"></div></button>

						<button class="gem-tool-btn active" data-tool="pencil" title="Pencil"><div class="gem-sprite tool-0-1"></div></button>
						<button class="gem-tool-btn" data-tool="eraser" title="Eraser"><div class="gem-sprite tool-1-1"></div></button>
						<button class="gem-tool-btn" data-tool="line" title="Line"><div class="gem-sprite tool-2-1"></div></button>

						<button class="gem-tool-btn" data-tool="fill" title="Fill"><div class="gem-sprite tool-0-2"></div></button>
						<button class="gem-tool-btn" data-tool="spray" title="Spray"><div class="gem-sprite tool-1-2"></div></button>
						<button class="gem-tool-btn" data-tool="faucet" title="Faucet"><div class="gem-sprite tool-2-2"></div></button>

						<button class="gem-tool-btn" data-tool="rectangle" title="Rectangle"><div class="gem-sprite tool-0-3"></div></button>
						<button class="gem-tool-btn" data-tool="rounded-rectangle" title="Rounded Rectangle"><div class="gem-sprite tool-1-3"></div></button>
						<button class="gem-tool-btn" data-tool="polygon" title="Polygon"><div class="gem-sprite tool-2-3"></div></button>

						<button class="gem-tool-btn" data-tool="pie-slice" title="Pie Slice"><div class="gem-sprite tool-0-4"></div></button>
						<button class="gem-tool-btn" data-tool="ellipse" title="Ellipse"><div class="gem-sprite tool-1-4"></div></button>
						<button class="gem-tool-btn" data-tool="freehand" title="Freehand"><div class="gem-sprite tool-2-4"></div></button>

					</div>

					<div class="gem-color-block">
						<div class="gem-color-block-top" id="color-foreground"></div>
						<div class="gem-color-block-bottom" id="color-background"></div>
					</div>
					<div class="gem-color-palette" id="color-grid"></div>

					<div class="gem-slider-container">
						<div class="gem-slider-track-wrap">
							<div class="gem-slider-track">
								<div class="gem-slider-thumb"></div>
							</div>
							<div class="gem-slider-ticks"></div>
						</div>
						<div class="gem-slider-value">1</div>
					</div>
				</div>

				<div class="gem-canvas-area">
					<div class="gem-canvas-container">
						<canvas id="paint" width="320" height="200"></canvas>
					</div>
					<div class="gem-scrollbar vertical">
						<div class="gem-sb-btn up"></div>
						<div class="gem-sb-track">
							<div class="gem-sb-thumb"></div>
							<div class="gem-sb-track-dither"></div>
						</div>
						<div class="gem-sb-btn down"></div>
					</div>
					<div class="gem-scrollbar horizontal">
						<div class="gem-sb-btn left"></div>
						<div class="gem-sb-track">
							<div class="gem-sb-thumb"></div>
							<div class="gem-sb-track-dither"></div>
						</div>
						<div class="gem-sb-btn right"></div>
					</div>
					<div class="gem-sb-corner"></div>
				</div>

				<div class="gem-right-panel">
					<div class="gem-preview-container">
						<div class="gem-preview-box"></div>
						<div class="gem-preview-text">FILL</div>
					</div>

					<div class="gem-patterns" id="patterns-grid"></div>
				</div>
			</div>
		</div>
	</div>

	<input type="file" id="file-open" accept=".img,.spu,image/png,image/jpeg,image/gif,image/webp,image/bmp" style="display:none">
	<script type="module" src="./js/main.js"></script>
</body>
</html>
